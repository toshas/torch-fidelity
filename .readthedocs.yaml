version: 2

python:
  install:
    - requirements: doc/sphinx/requirements.txt
    - method: pip
      path: .
      extra_requirements: []
  system_packages: true
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
sphinx:
  builder: html
  configuration: doc/sphinx/source/conf.py
  fail_on_warning: false